<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="下宿カーシェア割り勘精算システム">
    <title>下宿カーシェア割り勘精算システム</title>
</head>

<body>
    <!-- 認証ダイアログ -->
    <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Slack認証</h4>
        <div class="mdl-dialog__content">
            <p>Slack認証画面に移ります</p>
        </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button close">キャンセル</button>
    </div>
  </dialog>

    <!-- メニュー -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <!-- 上部メニュー -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">下宿カー運賃精算</span>
            </div>

            <!-- 上部メニューサブ -->
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label class="">開始日付</label>
                        <input class="mdl-textfield__input" type="date" pattern="-?[0-9]*(\.[0-9]+)?" id="start_date">
                        <span class="mdl-textfield__error">入力形式が間違っています</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <label class="">終了日付</label>
                        <input class="mdl-textfield__input" type="date" pattern="-?[0-9]*(\.[0-9]+)?" id="end_date">
                        <span class="mdl-textfield__error">入力形式が間違っています</span>
                    </div>
                </form>
            </div>
        </header>

        <!-- サイドメニュー -->
        <!--
        <div class="mdl-layout__drawer">
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">下宿カーガソリン割り勘</a>
            </nav>
        </div>
        -->

        <main class="mdl-layout__content">
            <div class="page-content">

                <!-- Your content goes here -->

            </div>
        </main>
    </div>
    <!-- 本文ここまで -->

    <!-- footer -->
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">ホモ下宿ソリューションシステム</div>
            <ul class="mdl-mini-footer__link-list">
                <li><a href="#">Help</a></li>
                <li><a href="#">Github</a></li>
            </ul>
        </div>
    </footer>

    <!-- main framework -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--  other js code -->
    <script async defer src="js/slack-fetch.js"></script>
</body>

</html>
